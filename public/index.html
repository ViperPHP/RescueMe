<style>


    .imgbox {
        display: grid;
        width: 942px;
        height: 689px;
    }

    .center-fit {
        width: 942px;
        height: 689px;
    }

    .tile {
        float: left;
        -webkit-transition: all .1s linear;
        -moz-transition: all .1s linear;
        -ms-transition: all .1s linear;
        -o-transition: all .1s linear;
    }

        .tile:hover {
            opacity: .65;
        }

</style>
